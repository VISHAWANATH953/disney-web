  
name: Node.js CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - name: Installing Dependencies ğŸ§¾
      run : yarn install
    - name: Buillding my App ğŸ—ï¸
      run: yarn run build
      env:
        NEXT_PUBLIC_BASE_PATH: /disney-web
    - name: Exporting My App ğŸ‘‰
      run: yarn run export
    - name: Adding Nojekyll To APP ğŸ”
      run: touch ./out/.nojekyll
    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.1
      with:
          branch: gh-pages
          folder: out
